<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>비밀번호 자동생성기</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h3 class="result-text">생성 결과 : </h3>
            <input type="text" readonly class="result-input">
        </div>
        <div class="options">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="alphabet">
                <label class="form-check-label" for="alphabet">맨 앞에 알파벳 추가</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="clipboard" checked>
                <label class="form-check-label" for="clipboard">생성 후 복사 여부 묻기</label>
            </div>
            <span>비밀번호 길이 (기본 8, 알파벳 길이 미포함)</span>
            <input type="number" class="pw-length form-control" value="8">
            <button class="btn btn-primary">생성</button>
        </div>
        <br>

        마지막으로 생성한 비밀번호 : <input type="text" class="last-password">
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
